<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Psychology Prediction</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r134/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vanta@latest/dist/vanta.net.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap');

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Poppins', sans-serif;
            color: #333;
            background-color: #f0f0f0;
            overflow-x: hidden;
        }

        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .psychology-container {
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 20px;
            padding: 40px;
            width: 90%;
            max-width: 800px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            margin-bottom: 30px;
            font-size: 2.5em;
            color: #2c3e50;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        form {
            display: grid;
            gap: 20px;
        }

        .form-group {
            position: relative;
        }

        label {
            position: absolute;
            top: 0;
            left: 10px;
            background-color: white;
            padding: 0 5px;
            font-size: 12px;
            color: #7f8c8d;
            transition: all 0.3s ease;
        }

        input[type="text"], select {
            width: 100%;
            padding: 12px;
            border: 2px solid #bdc3c7;
            border-radius: 8px;
            font-size: 16px;
            transition: all 0.3s ease;
        }

        input[type="submit"] {
            padding: 12px 24px;
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 18px;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .output-container {
            margin-top: 40px;
            display: none;
        }

        .profile-header {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
        }

        .profile-avatar {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            background-color: #3498db;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-size: 36px;
            margin-right: 20px;
        }

        .profile-info {
            flex-grow: 1;
        }

        .profile-name {
            font-size: 24px;
            font-weight: 600;
            margin-bottom: 5px;
        }

        .profile-details {
            color: #7f8c8d;
        }

        .analysis-section {
            margin-bottom: 30px;
        }

        .section-title {
            font-size: 20px;
            font-weight: 600;
            margin-bottom: 10px;
            color: #2c3e50;
        }

        .loader {
            display: none;
            width: 50px;
            height: 50px;
            border: 5px solid #f3f3f3;
            border-top: 5px solid #3498db;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div id="vanta-background"></div>
    <div class="container">
        <div class="psychology-container">
            <h1>Psychology Prediction</h1>
            <form id="psychologyForm">
                <div class="form-group">
                    <input type="text" id="name" name="name" required>
                    <label for="name">Name</label>
                </div>
                <div class="form-group">
                    <input type="text" id="age" name="age" required>
                    <label for="age">Age</label>
                </div>
                <div class="form-group">
                    <select id="gender" name="gender" required>
                        <option value="" disabled selected>Select gender</option>
                        <option value="male">Male</option>
                        <option value="female">Female</option>
                        <option value="other">Other</option>
                    </select>
                </div>
                <div class="form-group">
                    <input type="text" id="occupation" name="occupation" required>
                    <label for="occupation">Occupation</label>
                </div>
                <div class="form-group">
                    <input type="text" id="keywords" name="keywords" required>
                    <label for="keywords">Keywords (Describe yourself)</label>
                </div>
                <input type="submit" value="Generate Psychological Profile">
            </form>
            <div class="loader" id="loader"></div>
            <div class="output-container" id="output">
                <!-- Results will be dynamically inserted here -->
            </div>
        </div>
    </div>

    <script>
        VANTA.NET({
            el: "#vanta-background",
            mouseControls: true,
            touchControls: true,
            gyroControls: false,
            minHeight: 200.00,
            minWidth: 200.00,
            scale: 1.00,
            scaleMobile: 1.00,
            color: 0x3498db,
            backgroundColor: 0xf0f0f0
        });

        document.getElementById('psychologyForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            const loader = document.getElementById('loader');
            const output = document.getElementById('output');
            
            loader.style.display = 'block';
            output.style.display = 'none';

            const formData = new FormData(this);
            
            try {
                const response = await fetch('/psychology_prediction', {
                    method: 'POST',
                    body: formData
                });
                
                const data = await response.json();
                
                if (data.error) {
                    throw new Error(data.error);
                }

                // Create the output HTML
                const outputHtml = `
                    <div class="profile-header">
                        <div class="profile-avatar">${data.name.charAt(0)}</div>
                        <div class="profile-info">
                            <div class="profile-name">${data.name}</div>
                            <div class="profile-details">${data.age} years old · ${data.gender} · ${data.occupation}</div>
                        </div>
                    </div>
                    <div class="analysis-content">
                        ${formatAnalysis(data.analysis)}
                    </div>
                `;
                
                output.innerHTML = outputHtml;
                output.style.display = 'block';
            } catch (error) {
                output.innerHTML = `<p class="error">Error: ${error.message}</p>`;
                output.style.display = 'block';
            } finally {
                loader.style.display = 'none';
            }
        });

        function formatAnalysis(analysis) {
            // Split the analysis into sections
            const sections = analysis.split(/\d+\./g).filter(section => section.trim());
            
            return sections.map((section, index) => {
                const [title, ...content] = section.split(':');
                if (!title || !content.length) return '';
                
                return `
                    <div class="analysis-section">
                        <h3 class="section-title">${index + 1}. ${title.trim()}</h3>
                        <p>${content.join(':').trim()}</p>
                    </div>
                `;
            }).join('');
        }
    </script>
</body>
</html>
