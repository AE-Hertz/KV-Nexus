<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Healthcare Chatbot</title>
  <link rel="stylesheet" href="/static/health_styles.css">
</head>
<body>
  <div class="container">
    <div class="image-preview">
      <img id="image-preview" src="" hidden>
    </div>
    <div class="chatbot-form">
      <h1>Healthcare Chatbot</h1>
      <form id="chatbot-form">
        <label for="gender">Gender:</label>
        <select id="gender" name="gender">
          <option value="male">Male</option>
          <option value="female">Female</option>
          <option value="other">Other</option>
        </select>

        <label for="symptoms">Symptoms:</label>
        <input type="text" id="symptoms" name="symptoms" placeholder="Enter symptoms separated by commas">

        <label for="body-part">Body Part:</label>
        <input type="text" id="body-part" name="body-part" placeholder="Affected body part">

        <label for="layer">Layer Affected:</label>
        <select id="layer" name="layer">
          <option value="internal">Internal</option>
          <option value="external">External</option>
        </select>

        <label for="image">Upload Image:</label>
        <input type="file" id="image" name="image" onchange="previewImage()">

        <button type="submit">Submit</button>
      </form>
      <div id="response"></div>
    </div>
  </div>
  <script src="/static/script.js"></script>
  <script>
    function previewImage() {
      const image = document.getElementById('image').files[0];
      if (image) {
        const reader = new FileReader();
        reader.onload = function (e) {
          const imageUrl = e.target.result;
          const imagePreview = document.getElementById('image-preview');
          imagePreview.src = imageUrl;
          imagePreview.hidden = false; // Show the image when loaded
        };
        reader.readAsDataURL(image);
      } else {
        const imagePreview = document.getElementById('image-preview');
        imagePreview.src = "";
        imagePreview.hidden = true; // Hide the image when no file is selected
      }
    }
  </script>
</body>
</html>
