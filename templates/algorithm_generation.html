<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Algorithm Wizard</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap');

        :root {
            --primary-color: #6c5ce7;
            --secondary-color: #a29bfe;
            --text-color: #2d3436;
            --background-color: rgba(255, 255, 255, 0.9);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Roboto', sans-serif;
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center;
            background-attachment: fixed;
            color: var(--text-color);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow-x: hidden;
        }

        .algo-container {
            background-color: var(--background-color);
            border-radius: 20px;
            padding: 40px;
            width: 90%;
            max-width: 800px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            opacity: 0;
            transform: translateY(50px);
            transition: all 0.8s cubic-bezier(0.68, -0.55, 0.265, 1.55);
        }

        .algo-container.visible {
            opacity: 1;
            transform: translateY(0);
        }

        h1 {
            text-align: center;
            margin-bottom: 30px;
            font-size: 3rem;
            color: var(--primary-color);
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
        }

        form {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        label {
            font-weight: bold;
            margin-bottom: 10px;
            font-size: 1.2rem;
        }

        input[type="text"] {
            width: 100%;
            padding: 15px;
            margin-top: 10px;
            border: none;
            border-radius: 50px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        input[type="text"]:focus {
            outline: none;
            box-shadow: 0 5px 20px rgba(108, 92, 231, 0.4);
        }

        input[type="submit"] {
            padding: 15px 40px;
            margin-top: 20px;
            background-color: var(--primary-color);
            color: white;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: bold;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        input[type="submit"]:hover {
            background-color: var(--secondary-color);
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
        }

        #output {
            margin-top: 30px;
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.8);
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            font-family: 'Roboto Mono', monospace;
            font-size: 0.9rem;
            line-height: 1.6;
            max-height: 400px;
            overflow-y: auto;
            opacity: 0;
            transform: translateY(20px);
            transition: all 0.5s ease;
            white-space: pre-wrap; /* Preserve formatting and line breaks */
        }

        #output.visible {
            opacity: 1;
            transform: translateY(0);
        }

        .loader {
            display: none;
            width: 50px;
            height: 50px;
            border: 5px solid var(--secondary-color);
            border-top: 5px solid var(--primary-color);
            border-radius: 50%;
            margin: 20px auto;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @media (max-width: 600px) {
            .algo-container {
                width: 95%;
                padding: 30px;
            }

            h1 {
                font-size: 2.5rem;
            }

            input[type="text"], input[type="submit"] {
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="algo-container" id="algoContainer">
        <h1>Algorithm Wizard</h1>
        <form id="algoForm">
            <label for="algorithm">What algorithm do you seek?</label>
            <input type="text" id="algorithm" name="algorithm" placeholder="Enter algorithm name...">
            <input type="submit" value="Conjure Algorithm">
        </form>
        <div class="loader" id="loader"></div>
        <div id="output"></div>
    </div>

    <script>
        async function fetchRandomAlgorithmImage() {
            try {
                const response = await fetch('/fetch_image?genre=coding');
                const data = await response.json();
                return data.image_url || null;
            } catch (error) {
                console.error('Failed to fetch image:', error);
                return null;
            }
        }

        document.addEventListener('DOMContentLoaded', async () => {
            const imageUrl = await fetchRandomAlgorithmImage();
            if (imageUrl) {
                const backgroundImage = new Image();
                backgroundImage.src = imageUrl;
                backgroundImage.onload = function() {
                    document.body.style.backgroundImage = `url(${imageUrl})`;
                    document.getElementById('algoContainer').classList.add('visible');
                };
            }
        });

        document.getElementById('algoForm').addEventListener('submit', async function(event) {
            event.preventDefault();
            const algorithm = document.getElementById('algorithm').value;
            const loader = document.getElementById('loader');
            const output = document.getElementById('output');

            loader.style.display = 'block';
            output.style.display = 'none';
            output.classList.remove('visible');

            try {
                const response = await fetch('/algorithm_generation', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
                    body: `algorithm=${encodeURIComponent(algorithm)}`
                });
                const data = await response.json();

                const formattedResponse = data.response
                    .replace(/\*\*([^\*]+)\*\*/g, '<strong>$1</strong>')  // Bold text
                    .replace(/\*([^\*]+)\*/g, '<em>$1</em>')  // Italic text
                    .replace(/\n/g, '<br>');  // Line breaks

                output.innerHTML = formattedResponse;
                output.style.display = 'block';
                setTimeout(() => output.classList.add('visible'), 100);
            } catch (error) {
                console.error('Error fetching algorithm:', error);
                output.innerHTML = 'Error conjuring algorithm. Please try again later.';
                output.style.display = 'block';
                setTimeout(() => output.classList.add('visible'), 100);
            } finally {
                loader.style.display = 'none';
            }
        });
    </script>
</body>
</html>
