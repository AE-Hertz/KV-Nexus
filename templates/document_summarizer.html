<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SummarAI Nexus</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;700&family=Roboto:wght@300;400;500;700&family=Dancing+Script:wght@600&family=Kaushan+Script&display=swap" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.css" rel="stylesheet" />
    
    <style>
        .glass-effect {
            backdrop-filter: blur(10px);
            background-color: rgba(255, 255, 255, 0.8);
        }
        
        .loader {
            border-top-color: #4F46E5;
            animation: spinner 1.5s linear infinite;
        }
        
        @keyframes spinner {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .animate-fade-in {
            animation: fadeIn 0.5s ease-in;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        
        .hover-effect {
            transition: all 0.3s ease;
        }
        
        .hover-effect:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
        }
    </style>
</head>
<body class="min-h-screen flex items-center justify-center p-4 bg-gray-50"> 
    <div id="particles-js" class="absolute inset-0"></div>
    <div class="container mx-auto relative z-10">
        <div class="main-content w-full sm:w-2/3 mx-auto">
            <!-- Header -->
            <div class="text-center mb-8" data-aos="zoom-in">
                <h1 id="title" class="text-4xl sm:text-6xl font-extrabold bg-clip-text text-transparent bg-gradient-to-r from-blue-600 to-teal-400">
                    PDF Summarizer
                </h1>
                <p class="text-green-700 mt-4 text-lg">
                    Quickly generate summaries of your PDF documents
                </p>
            </div>

            <!-- Upload Form -->
            <form id="upload-form" class="space-y-6" enctype="multipart/form-data">
                <div class="flex items-center justify-center w-full" data-aos="fade-up">
                    <label for="file" class="file-upload-label relative flex flex-col items-center justify-center w-full h-48 sm:h-64 border-4 border-dashed rounded-2xl cursor-pointer bg-white hover:bg-gray-50 transition duration-500 ease-in-out transform hover:scale-105 glass-effect">
                        <div class="flex flex-col items-center justify-center">
                            <i class="fas fa-cloud-upload-alt text-5xl sm:text-7xl text-blue-500 mb-4 animate-bounce"></i>
                            <p class="mb-2 text-base sm:text-lg text-gray-700 text-center">
                                <span class="font-semibold">Click to upload</span>
                                or drag and drop
                            </p>
                            <p class="text-sm text-gray-500">
                                PDF files only (Max 10MB)
                            </p>
                        </div>
                        <input id="file" name="file" type="file" class="absolute inset-0 opacity-0 cursor-pointer" accept=".pdf"/>
                    </label>
                </div>

                <!-- File Preview -->
                <div id="file-preview" class="hidden bg-gray-50 p-4 rounded-lg border border-gray-200 glass-effect" data-aos="fade-up">
                    <h3 class="font-semibold text-gray-700 mb-2">Selected File:</h3>
                    <div class="flex items-center">
                        <i class="far fa-file-pdf text-red-500 text-2xl mr-2"></i>
                        <span id="file-name" class="text-gray-800"></span>
                    </div>
                </div>

                <!-- Submit Button -->
                <button type="submit" class="w-full bg-gradient-to-r from-purple-500 to-pink-500 text-white py-4 px-6 rounded-xl font-bold shadow-lg hover:from-purple-600 hover:to-pink-600 transition duration-500 ease-in-out transform hover:-translate-y-1 hover:scale-105 focus:outline-none focus:ring-4 focus:ring-purple-200 hover-effect" data-aos="zoom-in-up">
                    Summarize PDF
                </button>
            </form>

            <!-- Loading Indicator -->
            <div id="loading" class="hidden mt-8 flex flex-col items-center" data-aos="fade-up">
                <div class="loader ease-linear rounded-full border-8 border-t-8 border-gray-200 h-16 w-16 mb-4"></div>
                <p class="text-lg font-medium text-gray-700 mb-2">Processing your PDF, please wait...</p>
                <p class="text-sm text-gray-600">Processing large PDFs may take several minutes</p>
                <p id="progress-text" class="text-sm text-gray-600 mt-2"></p>
            </div>

            <!-- Result Section -->
            <div id="result" class="hidden mt-8 animate-fade-in bg-white p-6 rounded-xl shadow-lg" data-aos="fade-up">
                <h2 class="text-3xl font-semibold mb-4 text-gray-800">Your Summary is Ready!</h2>
                <div class="mb-4">
                    <p class="text-lg text-gray-700">
                        Total pages processed: <span id="total-pages" class="font-semibold">0</span>
                    </p>
                    <p class="text-lg text-gray-700">
                        Processing time: <span id="processing-time" class="font-semibold">0</span> seconds
                    </p>
                </div>
                <button id="download-button" class="inline-flex items-center bg-green-500 text-white py-3 px-6 rounded-xl font-semibold shadow-lg hover:bg-green-600 transition duration-500 ease-in-out transform hover:-translate-y-1 hover:scale-105 focus:outline-none focus:ring-4 focus:ring-green-200 hover-effect">
                    <i class="fas fa-download mr-2"></i> Download Summary
                </button>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/gsap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <script src="https://unpkg.com/typewriter-effect@latest/dist/core.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.21.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.21.0/firebase-storage-compat.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.js"></script>

    <script>
        // Initialize AOS
        AOS.init({
            duration: 1000,
            once: true,
        });

        // Initialize particles.js
        particlesJS('particles-js', {
            particles: {
                number: {
                    value: 80,
                    density: {
                        enable: true,
                        value_area: 800
                    }
                },
                color: {
                    value: '#4F46E5'
                },
                shape: {
                    type: 'circle'
                },
                opacity: {
                    value: 0.5,
                    random: false
                },
                size: {
                    value: 3,
                    random: true
                },
                line_linked: {
                    enable: true,
                    distance: 150,
                    color: '#4F46E5',
                    opacity: 0.4,
                    width: 1
                },
                move: {
                    enable: true,
                    speed: 2,
                    direction: 'none',
                    random: false,
                    straight: false,
                    out_mode: 'out',
                    bounce: false
                }
            },
            interactivity: {
                detect_on: 'canvas',
                events: {
                    onhover: {
                        enable: true,
                        mode: 'grab'
                    },
                    onclick: {
                        enable: true,
                        mode: 'push'
                    },
                    resize: true
                }
            },
            retina_detect: true
        });

        let storage;
        const form = document.getElementById('upload-form');
        const fileUpload = document.getElementById('file');
        const filePreview = document.getElementById('file-preview');
        const fileName = document.getElementById('file-name');
        const loading = document.getElementById('loading');
        const result = document.getElementById('result');
        const downloadButton = document.getElementById('download-button');
        const progressText = document.getElementById('progress-text');

        // Fetch Firebase config and initialize
        async function initializeApp() {
            try {
                const response = await fetch('/firebase-config');
                if (!response.ok) throw new Error('Failed to fetch Firebase config');
                
                const firebaseConfig = await response.json();
                firebase.initializeApp(firebaseConfig);
                storage = firebase.storage();
            } catch (error) {
                console.error('Firebase initialization error:', error);
                alert('Failed to initialize application. Please try again later.');
            }
        }

        // Initialize the application
        initializeApp();

        // File validation
        function validateFile(file) {
            const maxSize = 10 * 1024 * 1024; // 10MB
            if (file.size > maxSize) {
                alert('File size exceeds 10MB limit');
                return false;
            }
            if (file.type !== 'application/pdf') {
                alert('Only PDF files are allowed');
                return false;
            }
            return true;
        }

        // File Upload Preview
        fileUpload.addEventListener('change', (e) => {
            const file = e.target.files[0];
            if (file && validateFile(file)) {
                fileName.textContent = file.name;
                filePreview.classList.remove('hidden');
                gsap.from(filePreview, {
                    opacity: 0,
                    y: -20,
                    duration: 0.5,
                });
            } else {
                fileUpload.value = '';
                filePreview.classList.add('hidden');
            }
        });

        // Generate UUID
        function generateUUID() {
            return 'xxxxxxxx-xxxx-4xxx-yxxx-xxxxxxxxxxxx'.replace(/[xy]/g, function(c) {
                const r = Math.random() * 16 | 0;
                const v = c == 'x' ? r : (r & 0x3 | 0x8);
                return v.toString(16);
            });
        }

        // Form Submission
        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            const file = fileUpload.files[0];
            if (!file || !validateFile(file)) return;

            try {
                form.classList.add('hidden');
                loading.classList.remove('hidden');
                progressText.textContent = 'Preparing file for upload...';

                const pdfId = generateUUID();
                const storageRef = storage.ref(`pdfs/${pdfId}.pdf`);
                const uploadTask = storageRef.put(file, { contentType: 'application/pdf' });

                uploadTask.on('state_changed',
                    (snapshot) => {
                        const progress = (snapshot.bytesTransferred / snapshot.totalBytes) * 100;
                        progressText.textContent = `Uploading: ${Math.round(progress)}%`;
                    },
                    (error) => {
                        console.error('Upload failed:', error);
                        alert('Upload failed. Please try again.');
                        loading.classList.add('hidden');
                        form.classList.remove('hidden');
                    },
                    async () => {
                        try {
                            progressText.textContent = 'Upload complete. Initializing processing...';
                            const downloadURL = await uploadTask.snapshot.ref.getDownloadURL();
                            
                            const response = await fetch('/initialize_processing', {
                                method: 'POST',
                                headers: { 'Content-Type': 'application/json' },
                                body: JSON.stringify({
                                    pdf_id: pdfId,
                                    file_url: downloadURL,
                                    file_size: file.size
                                }),
                            });

                            if (response.ok) {
                                await processPdf(pdfId);
                            } else {
                                throw new Error('Failed to initialize processing');
                            }
                        } catch (error) {
                            console.error('Processing initialization error:', error);
                            alert('Failed to start processing. Please try again.');
                            loading.classList.add('hidden');
                            form.classList.remove('hidden');
                        }
                    }
                );
            } catch (error) {
                console.error('Submission error:', error);
                alert('An error occurred. Please try again.');
                loading.classList.add('hidden');
                form.classList.remove('hidden');
            }
        });

        // Process PDF
        async function processPdf(pdfId) {
            try {
                const statusResponse = await fetch(`/check_status?pdf_id=${pdfId}`);
                if (!statusResponse.ok) throw new Error('Failed to check initial status');

                const statusData = await statusResponse.json();
                if (statusData.status === 'completed') {
                    await checkStatus(pdfId);
                } else {
                    await processingLoop(pdfId);
                }
            } catch (error) {
                console.error('Processing error:', error);
                alert('An error occurred during processing. Please try again later.');
                loading.classList.add('hidden');
                form.classList.remove('hidden');
            }
        }

        // Processing Loop
        async function processingLoop(pdfId) {
            try {
                const response = await fetch('/process_pdf', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ pdf_id: pdfId }),
                });

                if (!response.ok) throw new Error('Processing failed');
                
                const data = await response.json();
                switch (data.status) {
                    case 'completed':
                        await checkStatus(pdfId);
                        break;
                    case 'processing':
                        progressText.textContent = `Processed ${data.current_page} of ${data.total_pages} pages...`;
                        // Add a progress bar update if you want to show visual progress
                        setTimeout(() => processingLoop(pdfId), 1000);
                        break;
                    default:
                        throw new Error(data.error || 'Processing failed');
                }
            } catch (error) {
                console.error('Processing loop error:', error);
                alert('An error occurred during processing. Please try again later.');
                loading.classList.add('hidden');
                form.classList.remove('hidden');
            }
        }

        // Check Status and Download
        async function checkStatus(pdfId) {
            try {
                const response = await fetch(`/check_status?pdf_id=${pdfId}`);
                if (!response.ok) throw new Error('Failed to check status');

                const data = await response.json();
                switch (data.status) {
                    case 'completed':
                        handleCompletedStatus(data);
                        break;
                    case 'processing':
                        progressText.textContent = `Processed ${data.current_page} of ${data.total_pages} pages...`;
                        setTimeout(() => checkStatus(pdfId), 1000);
                        break;
                    default:
                        throw new Error(data.error || 'Unknown status');
                }
            } catch (error) {
                console.error('Status check error:', error);
                alert('An error occurred while checking the status. Please try again later.');
                loading.classList.add('hidden');
                form.classList.remove('hidden');
            }
        }

        // Handle Completed Status
        function handleCompletedStatus(data) {
            loading.classList.add('hidden');
            result.classList.remove('hidden');
            triggerConfetti();

            // Update UI with processing details
            document.getElementById('total-pages').textContent = data.total_pages;
            document.getElementById('processing-time').textContent = 
                data.processing_time !== 'N/A' ? `${data.processing_time} seconds` : 'N/A';

            // Create blob from base64 data
            const binaryData = atob(data.docx);
            const array = new Uint8Array(binaryData.length);
            for (let i = 0; i < binaryData.length; i++) {
                array[i] = binaryData.charCodeAt(i);
            }
            const blob = new Blob([array], {
                type: 'application/vnd.openxmlformats-officedocument.wordprocessingml.document'
            });
            const url = window.URL.createObjectURL(blob);

            // Set up download button
            downloadButton.addEventListener('click', () => {
                const link = document.createElement('a');
                link.href = url;
                link.download = 'summary.docx';
                document.body.appendChild(link);
                link.click();
                document.body.removeChild(link);
                window.URL.revokeObjectURL(url); // Clean up the URL object
            });
        }

        // Confetti effect
        function triggerConfetti() {
            const defaults = {
                spread: 360,
                ticks: 100,
                gravity: 0,
                decay: 0.94,
                startVelocity: 30,
                shapes: ['star'],
                colors: ['FFE400', 'FFBD00', 'E89400', 'FFCA6C', 'FDFFB8']
            };

            function shoot() {
                confetti({
                    ...defaults,
                    particleCount: 40,
                    scalar: 1.2,
                    shapes: ['star']
                });

                confetti({
                    ...defaults,
                    particleCount: 10,
                    scalar: 0.75,
                    shapes: ['circle']
                });
            }

            setTimeout(shoot, 0);
            setTimeout(shoot, 100);
            setTimeout(shoot, 200);
        }

        // Add hover effects to buttons
        const buttons = document.querySelectorAll('button, a');
        buttons.forEach(button => {
            button.addEventListener('mouseenter', () => {
                gsap.to(button, { 
                    scale: 1.05, 
                    duration: 0.3,
                    ease: "power2.out"
                });
            });
            
            button.addEventListener('mouseleave', () => {
                gsap.to(button, { 
                    scale: 1, 
                    duration: 0.3,
                    ease: "power2.out"
                });
            });
        });

        // Add drag and drop functionality
        const dropZone = document.querySelector('.file-upload-label');

        ['dragenter', 'dragover', 'dragleave', 'drop'].forEach(eventName => {
            dropZone.addEventListener(eventName, preventDefaults, false);
        });

        function preventDefaults(e) {
            e.preventDefault();
            e.stopPropagation();
        }

        ['dragenter', 'dragover'].forEach(eventName => {
            dropZone.addEventListener(eventName, highlight, false);
        });

        ['dragleave', 'drop'].forEach(eventName => {
            dropZone.addEventListener(eventName, unhighlight, false);
        });

        function highlight(e) {
            dropZone.classList.add('bg-gray-50');
        }

        function unhighlight(e) {
            dropZone.classList.remove('bg-gray-50');
        }

        dropZone.addEventListener('drop', handleDrop, false);

        function handleDrop(e) {
            const dt = e.dataTransfer;
            const file = dt.files[0];
            
            if (file && validateFile(file)) {
                fileUpload.files = dt.files;
                fileName.textContent = file.name;
                filePreview.classList.remove('hidden');
                gsap.from(filePreview, {
                    opacity: 0,
                    y: -20,
                    duration: 0.5
                });
            }
        }

        // Error handling utility
        function handleError(error, message) {
            console.error(error);
            alert(message || 'An error occurred. Please try again.');
            loading.classList.add('hidden');
            form.classList.remove('hidden');
        }

        // Add custom error boundary
        window.addEventListener('unhandledrejection', (event) => {
            handleError(event.reason, 'An unexpected error occurred. Please try again.');
        });

        window.addEventListener('error', (event) => {
            handleError(event.error, 'An unexpected error occurred. Please try again.');
        });
    </script>
</body>
</html>
