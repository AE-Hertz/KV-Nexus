<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF Summarizer</title>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;700&family=Roboto:wght@300;400;500;700&family=Dancing+Script:wght@600&family=Kaushan+Script&display=swap" rel="stylesheet" />
    <!-- Tailwind CSS -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet" />
    <!-- AOS CSS (Animate On Scroll) -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.css" rel="stylesheet" />
    <!-- Custom Styles -->
    <style>
        body {
            font-family: 'Montserrat', sans-serif;
            background-color: #f0f4f8;
        }
        .glass-effect {
            background: rgba(255, 255, 255, 0.85);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.3);
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
        }
        .animate-fade-in {
            opacity: 0;
            animation: fadeIn 0.5s ease-in forwards;
        }
        @keyframes fadeIn {
            to {
                opacity: 1;
            }
        }
        .loader {
            border-top-color: #3498db;
            animation: spinner 1s linear infinite;
        }
        @keyframes spinner {
            to {
                transform: rotate(360deg);
            }
        }
    </style>
    <!-- Firebase SDKs -->
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-storage-compat.js"></script>
    <!-- AOS JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.js"></script>
    <!-- GSAP (GreenSock Animation Platform) -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/gsap.min.js"></script>
    <!-- Typewriter Effect -->
    <script src="https://unpkg.com/typewriter-effect@latest/dist/core.js"></script>
    <!-- Canvas Confetti -->
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
</head>
<body class="min-h-screen flex items-center justify-center p-4">
    <div class="bg-white bg-opacity-70 rounded-2xl shadow-2xl w-full max-w-4xl p-6 sm:p-8 animate-fade-in glass-effect relative z-10">
        <!-- Header Section -->
        <div class="text-center mb-8" data-aos="zoom-in">
            <h1 class="text-4xl sm:text-5xl font-extrabold text-blue-600">PDF Summarizer</h1>
            <p class="text-green-700 mt-2 text-lg">Quickly generate summaries of your PDF documents</p>
        </div>

        <!-- Upload Form -->
        <form id="upload-form" class="space-y-6" enctype="multipart/form-data">
            <!-- File Upload -->
            <div class="flex items-center justify-center w-full" data-aos="fade-up">
                <label for="file" class="file-upload-label relative flex flex-col items-center justify-center w-full h-48 sm:h-64 border-4 border-dashed rounded-2xl cursor-pointer bg-gray-50 hover:bg-gray-100 transition duration-500 ease-in-out transform hover:scale-105">
                    <div class="flex flex-col items-center justify-center">
                        <i class="fas fa-cloud-upload-alt text-5xl sm:text-7xl text-blue-500 mb-4 animate-bounce"></i>
                        <p class="mb-2 text-base sm:text-lg text-gray-700 text-center">
                            <span class="font-semibold">Click to upload</span> or drag and drop
                        </p>
                        <p class="text-sm text-gray-500">
                            PDF files only (Max 10MB)
                        </p>
                    </div>
                    <input id="file" name="file" type="file" class="absolute inset-0 opacity-0 cursor-pointer" accept=".pdf">
                </label>
            </div>

            <!-- File Preview -->
            <div id="file-preview" class="hidden bg-gray-100 p-4 rounded-lg border border-gray-200" data-aos="fade-up">
                <h3 class="font-semibold text-gray-700 mb-2">Selected File:</h3>
                <div class="flex items-center">
                    <i class="far fa-file-pdf text-red-500 text-2xl mr-2"></i>
                    <span id="file-name" class="text-gray-800"></span>
                </div>
            </div>

            <!-- Upload and Summarize Button -->
            <button type="button" id="upload-button" class="w-full bg-gradient-to-r from-purple-500 to-pink-500 text-white py-4 px-6 rounded-xl font-bold shadow-lg hover:from-purple-600 hover:to-pink-600 transition duration-500 ease-in-out transform hover:-translate-y-1 hover:scale-105 focus:outline-none focus:ring-4 focus:ring-purple-200">
                Upload and Summarize PDF
            </button>
        </form>

        <!-- Loading Indicator -->
        <div id="loading" class="hidden mt-8 flex flex-col items-center" data-aos="fade-up">
            <div class="loader ease-linear rounded-full border-8 border-t-8 border-gray-200 h-16 w-16 mb-4"></div>
            <p class="text-lg font-medium text-gray-700 mb-2">Processing your PDF, please wait...</p>
            <p class="text-sm text-gray-600">Processing large PDFs may take several minutes</p>
            <p id="progress-text" class="text-sm text-gray-600 mt-2"></p>
        </div>

        <!-- Result Section -->
        <div id="result" class="hidden mt-8 animate-fade-in" data-aos="fade-up">
            <h2 class="text-3xl font-semibold mb-4 text-gray-800">Your Summary is Ready!</h2>
            <div class="mb-4">
                <p class="text-lg text-gray-700">Total pages processed: <span id="total-pages" class="font-semibold">0</span></p>
                <p class="text-lg text-gray-700">Processing time: <span id="processing-time" class="font-semibold">0</span> seconds</p>
            </div>
            <button id="download-button" class="inline-flex items-center bg-green-500 text-white py-3 px-6 rounded-xl font-semibold shadow-lg hover:bg-green-600 transition duration-500 ease-in-out transform hover:-translate-y-1 hover:scale-105 focus:outline-none focus:ring-4 focus:ring-green-200">
                <i class="fas fa-download mr-2"></i> Download Summary
            </button>
        </div>
    </div>

    <!-- Initialize AOS -->
    <script>
        AOS.init({
            duration: 1000,
            once: true,
        });
    </script>

    <!-- Initialize Firebase -->
    <script>
        // Firebase configuration passed from Flask backend
        const firebaseConfig = {{ firebase_config | safe }};
        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        const storage = firebase.storage();
    </script>

    <!-- Main JavaScript -->
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const form = document.getElementById('upload-form');
            const fileUpload = document.getElementById('file');
            const filePreview = document.getElementById('file-preview');
            const fileName = document.getElementById('file-name');
            const uploadButton = document.getElementById('upload-button');
            const loading = document.getElementById('loading');
            const result = document.getElementById('result');
            const downloadButton = document.getElementById('download-button');
            const progressText = document.getElementById('progress-text');

            // File Upload Preview
            fileUpload.addEventListener('change', (e) => {
                const file = e.target.files[0];
                if (file) {
                    fileName.textContent = file.name;
                    filePreview.classList.remove('hidden');
                } else {
                    filePreview.classList.add('hidden');
                    fileName.textContent = '';
                }
            });

            // Upload and Summarize Button Click
            uploadButton.addEventListener('click', () => {
                const fileInput = document.getElementById('file');
                const file = fileInput.files[0];

                if (!file) {
                    alert('Please select a PDF file to upload.');
                    return;
                }

                if (file.size > 10 * 1024 * 1024) { // 10MB limit
                    alert('File size exceeds 10MB limit.');
                    return;
                }

                // Begin upload process
                uploadAndSummarize(file);
            });

            async function uploadAndSummarize(file) {
                try {
                    // Show loading indicator
                    form.classList.add('hidden');
                    loading.classList.remove('hidden');
                    progressText.textContent = 'Uploading file...';

                    // Upload file to Firebase Storage
                    const storageRef = storage.ref();
                    const fileRef = storageRef.child(`pdfs/${Date.now()}_${file.name}`);
                    const uploadTask = fileRef.put(file);

                    // Monitor upload progress
                    uploadTask.on('state_changed', 
                        (snapshot) => {
                            const progress = (snapshot.bytesTransferred / snapshot.totalBytes) * 100;
                            progressText.textContent = `Upload is ${progress.toFixed(2)}% done...`;
                        }, 
                        (error) => {
                            console.error('Upload error:', error);
                            alert('An error occurred during file upload.');
                            loading.classList.add('hidden');
                            form.classList.remove('hidden');
                        }, 
                        async () => {
                            // Upload completed
                            const downloadURL = await fileRef.getDownloadURL();
                            progressText.textContent = 'Upload completed. Initiating processing...';

                            // Notify backend to start processing
                            const response = await fetch('/notify_upload', {
                                method: 'POST',
                                headers: {
                                    'Content-Type': 'application/json'
                                },
                                body: JSON.stringify({ file_url: downloadURL })
                            });

                            if (response.ok) {
                                const data = await response.json();
                                const pdfId = data.pdf_id;
                                progressText.textContent = 'Processing your PDF...';
                                pollStatus(pdfId);
                            } else {
                                const errorData = await response.json();
                                alert(`Error: ${errorData.error}`);
                                loading.classList.add('hidden');
                                form.classList.remove('hidden');
                            }
                        }
                    );
                } catch (error) {
                    console.error('Error:', error);
                    alert('An unexpected error occurred. Please try again.');
                    loading.classList.add('hidden');
                    form.classList.remove('hidden');
                }
            }

            // Polling function to check processing status
            async function pollStatus(pdfId) {
                const statusEndpoint = `/check_status?pdf_id=${pdfId}`;
                const pollInterval = setInterval(async () => {
                    try {
                        const response = await fetch(statusEndpoint);
                        const data = await response.json();

                        if (response.ok) {
                            if (data.status === 'completed') {
                                clearInterval(pollInterval);
                                loading.classList.add('hidden');
                                result.classList.remove('hidden');
                                triggerConfetti();
                                
                                // Update processing details
                                document.getElementById('total-pages').textContent = data.total_pages;
                                document.getElementById('processing-time').textContent = data.processing_time !== 'N/A' ? `${data.processing_time} seconds` : 'N/A';
                                
                                // Create blob from base64 data
                                const byteCharacters = atob(data.docx);
                                const byteNumbers = new Array(byteCharacters.length);
                                for (let i = 0; i < byteCharacters.length; i++) {
                                    byteNumbers[i] = byteCharacters.charCodeAt(i);
                                }
                                const byteArray = new Uint8Array(byteNumbers);
                                const blob = new Blob([byteArray], { type: 'application/vnd.openxmlformats-officedocument.wordprocessingml.document' });
                                const url = window.URL.createObjectURL(blob);

                                // Set up download button
                                downloadButton.addEventListener('click', () => {
                                    const link = document.createElement('a');
                                    link.href = url;
                                    link.download = 'summary.docx';
                                    document.body.appendChild(link);
                                    link.click();
                                    document.body.removeChild(link);
                                });
                            } else if (data.status === 'failed') {
                                clearInterval(pollInterval);
                                loading.classList.add('hidden');
                                form.classList.remove('hidden');
                                alert(`Processing failed: ${data.reason}`);
                            } else {
                                // Update progress text
                                progressText.textContent = `Processed ${data.current_page} of ${data.total_pages} pages...`;
                            }
                        } else {
                            clearInterval(pollInterval);
                            loading.classList.add('hidden');
                            form.classList.remove('hidden');
                            alert(`Error: ${data.error}`);
                        }
                    } catch (error) {
                        console.error('Error checking status:', error);
                        clearInterval(pollInterval);
                        loading.classList.add('hidden');
                        form.classList.remove('hidden');
                        alert('An unexpected error occurred while checking the status.');
                    }
                }, 3000); // Poll every 3 seconds
            }

            // Confetti Effect on Successful Summary
            function triggerConfetti() {
                confetti({
                    particleCount: 100,
                    spread: 70,
                    origin: { y: 0.6 }
                });
            }
        });
    </script>
</body>
</html>
